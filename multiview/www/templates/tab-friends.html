<ion-view view-title="Friends">
  <ion-content>
  <button class="button button-full button-light" ng-click="openAddContactPopover($event)">
  	<i class="icon ion-plus icon-accesory"> </i>
  </button>
    <ion-list>
      <ion-item class="item-avatar" ng-repeat="friend in friends" type="item-text-wrap" href="#/tab/friend/{{friend.id}}">
        <img ng-src="{{friend.face}}">
        <h2>{{friend.displayName}}</h2>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
